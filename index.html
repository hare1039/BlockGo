
<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8">
	<title>WGo</title>
	<script type="text/javascript" src="wgo/wgo.min.js"></script>
	<script type="text/javascript" src="wgo/wgo.player.min.js"></script>
	<script data-main="./app.js" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
	<link rel="stylesheet" type="text/css" href="wgo/wgo.player.css" />
  </head>
  <body>
	<select id="tool" style="display: block; margin-bottom: 10px;">
      <option value="black" selected>Black stone</option>
      <option value="white">White stone</option>
      <option value="SQ">Square</option>
      <option value="TR">Triangle</option>
      <option value="CR">Circle</option>
      <option value="remove">Remove</option>
	  <option value="plane">Plane</option>
	  <option value="1">1</option>
	  <option value="2">2</option>
	  <option value="3">3</option>
	  <option value="4">4</option>
	  <option value="5">5</option>
	  <option value="6">6</option>
	  <option value="7">7</option>
	  <option value="8">8</option>
	  <option value="9">9</option>
	  
    </select>
    <div id="board">
      <!-- board will go here -->
    </div>
  </body>
</html>

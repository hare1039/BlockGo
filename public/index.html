<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8">
	<title>WGo Protal</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
	<div id="left" class="container">
	  <select class="selfcenter" id="leftSelect" name="leftSelect">
		<option value="human" selected>human</option>

		<option value="strategy">computer:strategy</option>

	  </button>

	<div id="right" class="container">
	  <select class="selfcenter" id="rightSelect" name="rightSelect">
		<option value="human">human</option>
		<option value="random">computer:random</option>
		<option value="strategy">computer:strategy</option>

	  </select>

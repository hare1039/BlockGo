<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Block go portal</title>
		<link rel="stylesheet" href="./master.css">
	</head>
	<body>
		<img class="bg" src="https://hare1039.nctu.me/imgs/blockgo-asset/bg.jpg" alt="bg">
		<div class="chars">
			<div class="char">
			  <span class="player">PLAYER 1</span>
			  <div class="head" id="loli"></div>
			  <select class="sel" id="leftSelect" name="leftSelect">
			    <option value="human" selected>human</option>
				<option value="MCTS">computer:MCTS</option>
			    <option value="random">computer:random</option>
			    <option value="strategy">computer:strategy</option>
		      </select>
			</div>
			<div class="char">
			  <span class="player">PLAYER 2</span>
			  <div class="head" id="old"></div>
			  <select class="sel" id="rightSelect" name="rightSelect">
			    <option value="human">human</option>
				<option value="MCTS" selected>computer:MCTS</option>
			    <option value="random">computer:random</option>
			    <option value="strategy">computer:strategy</option>
		      </select> 
			</div>
		</div>
		<button id="start" type="button" name="button" onclick="onClick();">START!!!</button>
		<div id="load-game-block">
		  <input type="file" id="load-game"></input><label for="load-game">Load Game</label>
		  <input type="number" id="stepNumber" placeholder="GO" min="0" max="0">
		</div>
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
